<!DOCTYPE html>
<html>
<head>
  <title>Settings for Add Email Provider</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .option {
      margin: 10px 0;
    }
    .save-status {
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Modify your default email provider</h2>
  
  <div class="option">
    <input type="radio" name="transformation" value="@gmail.com" id="gmail">
    <label for="gmail">gmail</label>
  </div>
  
  <div class="option">
    <input type="radio" name="transformation" value="@outlook.com" id="outlook">
    <label for="outlook">outlook</label>
  </div>
  
  <div class="option">
    <input type="radio" name="transformation" value="@yahoo.com" id="yahoo">
    <label for="yahoo">yahoo</label>
  </div>
  
  <div class="option">
    <input type="radio" name="transformation" value="@icloud.com" id="icloud">
    <label for="icloud">icloud</label>
  </div>

  <div class="option">
    <input type="radio" name="transformation" value="@protonmail.com" id="protonmail">
    <label for="protonmail">protonmail</label>
  </div>

  <div class="option">
    <input type="radio" name="transformation" value="@aol.com" id="aol">
    <label for="aol">aol</label>
  </div>

  <div class="option">
    <input type="radio" name="transformation" value="@zoho.com" id="zoho">
    <label for="zoho">zoho</label>
  </div>

  <div class="option">
    <input type="radio" name="transformation" value="@yandex.com" id="yandex">
    <label for="yandex">yandex</label>
  </div>
  <div class="save-status" id="saveStatus">Settings saved!</div>

  <script src="options.js"></script>
</body>
</html>
